trigger: none

variables:
  RG: 'iac-rg-prod'
  LOCATION: 'UK South'

pool:
  vmImage: ubuntu-latest

jobs:
  - job: Deploy
    steps:
      - task: AzureResourceManagerTemplateDeployment@3
        inputs:
          deploymentScope: 'Resource Group'
          azureResourceManagerConnection: 'iac-aad-deploy-dev'
          subscriptionId: '031e997d-b908-4dd0-9dba-c440758aec29'
          action: 'Create Or Update Resource Group'
          resourceGroupName: 'iac-rg-dev'
          location: 'UK South'
          templateLocation: 'Linked artifact'
          csmFile: './AzureAppService/main.bicep'
          csmParametersFile: './AzureAppService/main.parameters.json'
          deploymentMode: 'Incremental'